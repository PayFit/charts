{{- if .Values.nsqlookupd.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nsqlookupd.serviceAccountName" . }}
  labels:
    {{- include "nsqlookupd.labels" . | nindent 4 }}
  {{- with .Values.nsqlookupd.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
