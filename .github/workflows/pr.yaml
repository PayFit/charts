name: PR

on: pull_request

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history
        run: git fetch --prune --unshallow
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1
        with:
          version: v3.3.1
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch main)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi
      - name: Run chart-testing (lint)
        run: ct lint --validate-maintainers=false --target-branch main
      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0
        if: steps.list-changed.outputs.changed == 'true'
      - name: Run chart-testing (install)
        run: ct install --target-branch main
  check-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install chart-doc-gen
        run: |
          sudo curl -sSLo /usr/local/bin/chart-doc-gen https://github.com/kubepack/chart-doc-gen/releases/download/v0.3.0/chart-doc-gen-linux-amd64
          sudo chmod +x /usr/local/bin/chart-doc-gen
      - name: Check Doc Updates
        run: |
          for DIR in `find ./charts -type d -mindepth 1 -maxdepth 1 `
          do
              echo "Checking ${DIR} documentation..."
              chart-doc-gen -t=./readme.tpl -d=${DIR}/doc.yaml -v=${DIR}/values.yaml >${DIR}/README.md
              if !(git diff --exit-code HEAD); then
                  echo -e "\033[0;31m âŒ Generated documentation is out of date in ${DIR}, run make gen"; exit 1;
              fi
              echo -e "\033[0;32m âœ… ${DIR} is ğŸ‘ŒğŸ½\n"
          done
